<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Berlin Parks & Parkings</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="./dist/maplibre-gl-compare.js"></script>
    <link rel="stylesheet" href="./dist/maplibre-gl-compare.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      
      /* Remove the default blue circle background and set red for the arrows */
      .maplibregl-compare-arrow {
        background-color: transparent !important;  /* Remove background circle */
        border: 2px solid red !important;          /* Red border for arrows */
        width: 35px !important;                    /* Width of the arrow */
        height: 35px !important;                   /* Height of the arrow */
        border-radius: 0 !important;               /* Remove circular background */
      }

      /* Remove the default circle background around the arrows */
      .maplibregl-compare-arrow-left,
      .maplibregl-compare-arrow-right {
        background-color: transparent !important;  /* Remove blue circle */
        border: 2px solid red !important;          /* Red border for arrows */
        width: 35px !important;                    /* Width of the arrow */
        height: 35px !important;                   /* Height of the arrow */
        border-radius: 0 !important;               /* Remove the rounded edges */
      }

      /* Override the arrows themselves to be red */
      .maplibregl-compare-arrow-left:after,
      .maplibregl-compare-arrow-right:after {
        color: red !important;  /* Set arrow color to red */
        font-size: 24px !important; /* Size of the arrows */
      }

      /* Fix for hiding any existing background circle styles */
      .maplibregl-compare-arrow-left:before,
      .maplibregl-compare-arrow-right:before {
        content: none !important; /* Remove the circle background */
      }
    </style>
  </head>
  <body>
    <div id="comparison-container">
      <div id="before" class="map"></div>
      <div id="after" class="map"></div>
    </div>
    <script>
      // Define Berlin's bounding box (longitude, latitude)
      const berlinBounds = [
        [13.088, 52.338], // Southwest corner (minLon, minLat)
        [13.761, 52.675], // Northeast corner (maxLon, maxLat)
      ];

      var beforeMap = new maplibregl.Map({
        container: "before",
        style: "https://over-map.github.io/parkparking/public/styles/parks.json",
        center: [13.405, 52.52],
        zoom: 12,
        minZoom: 12,  // Set minimum zoom level
        maxZoom: 22,  // Set maximum zoom level
        maxBounds: berlinBounds, // Set bounds to restrict panning
      });

      var afterMap = new maplibregl.Map({
        container: "after",
        style: "https://over-map.github.io/parkparking/public/styles/parkings.json",
        center: [13.405, 52.52],
        zoom: 12,
        minZoom: 12,  // Set minimum zoom level
        maxZoom: 22,  // Set maximum zoom level
        maxBounds: berlinBounds, // Set bounds to restrict panning
      });

      var container = "#comparison-container";

      var map = new maplibregl.Compare(beforeMap, afterMap, container, {
        // Enable comparing two maps by mouse movement
        // mousemove: true
      });
    </script>
  </body>
</html>
